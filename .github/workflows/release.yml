name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
            CHANGES=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s" --no-merges)
          fi
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Verify manifest version
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/ups_monitor/manifest.json)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! manifest.json: $MANIFEST_VERSION, tag: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Create zip archive
        run: |
          cd custom_components
          zip -r ../ups_monitor.zip ups_monitor

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changes }}

            ## Installation
            
            ### HACS (Recommended)
            1. Open HACS → Integrations → Custom repositories
            2. Add `https://github.com/${{ github.repository }}`
            3. Search for "UPS Monitor" and install
            
            ### Manual
            1. Download `ups_monitor.zip` below
            2. Extract to `custom_components/ups_monitor/`
            3. Restart Home Assistant
          files: ups_monitor.zip
          draft: false
          prerelease: false
          generate_release_notes: false
